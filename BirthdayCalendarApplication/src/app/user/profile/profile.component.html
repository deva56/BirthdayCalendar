<div class="container" style="margin: 5%;">
    <div class="jumbotron py-3">
        <h1 class="display-4 text-center">Profile dashboard</h1>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <app-record-form></app-record-form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Person name</th>
                        <th>Birthday date</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let record of birthdayRecordService.recordList">
                            <td>{{record.personName}}</td>
                            <td>{{record.birthdayDate}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(record.id)"></i>
                        </td>
                        <td>
                            <i class="far fa-edit fa-lg text-primary" (click)="populateForm(record)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="login-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center"><h4>Login</h4></div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                            <div class="col-md-6">
                                <input type="text" id="username" class="form-control" [formControlName]="'username'" name="username" required
                                    autofocus placeholder="Username" minlength="3" maxlength="45">
                                    <span *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">Please provide a valid username</span>
                            </div>
                        </div>

                        <div class="form-group row" style="margin-top: 1%;">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password" required placeholder="Password" minlength="6" maxlength="64">
                                <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">Please provide a valid password</span>
                            </div>
                        </div>
                        <br>
                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                                Login
                            </button>
                            <span style="padding-left: 15px">New to Birthday Calendar? <a routerLink="/signup">Sign up</a></span>
                        </span>   
                        <div  *ngIf='this.loginError!=""'>
                             <p class="login-failed-text">{{loginError}}</p>   
                        </div>                    
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

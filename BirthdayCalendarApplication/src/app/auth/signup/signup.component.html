<div class="register-section">
    <div class="row justify-content-center">
       
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail
                                Address</label>
                            <div class="col-md-6">
                                <input type="email" [formControlName]="'email'" id="email_address" class="form-control" name="email-address" required
                                    autofocus placeholder="example@mail.com" maxlength="45">
                                    <span *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">Please provide a valid email</span>
                            </div>
                        </div>

                        <div class="form-group row" style="margin-top: 1%;">
                            <label class="col-md-4 col-form-label text-md-right">User Name</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'username'" class="form-control" required autofocus placeholder="Username" minlength="3" maxlength="45">
                                <span *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched">Please provide a valid username</span>
                            </div>
                        </div>

                        <div class="form-group row" style="margin-top: 1%;">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required placeholder="Password" minlength="6" maxlength="64">
                                <span *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched">Please provide a valid password</span>
                            </div>
                        </div>

                        <div class="form-group row" style="margin-top: 1%;">
                            <label for="confirmPassword" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                            <div class="col-md-6">
                                <input type="password" [formControlName]="'confirmPassword'" id="confirmPassword" class="form-control" name="confirmPassword" required placeholder="Password confirmation" minlength="6" maxlength="64">
                                <span *ngIf="!signupForm.get('confirmPassword')?.valid && signupForm.get('confirmPassword')?.touched">Please provide a valid password confirmation</span>
                                <span *ngIf="!this.passwordConfirmationSame">Passwords do not match</span>
                            </div>
                        </div>

                        <br>
                        <div class="col-md-6 offset-md-4">
                            <span style="padding-left: 15px" *ngIf="this.signupError!=''">{{signupError}}</span>
                        </div>
                        <br>
                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">
                                Sign Up
                            </button>
                            <span style="padding-left: 15px">Existing user? <a routerLink="/login">Log In</a></span>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
